{% extends 'miaplicacion/padre.html' %}

{% block content %}
  <h1>Eliminar Blog</h1>
  <p>¿Estás seguro de que deseas eliminar el blog "{{ blog.titulo }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
  </form>

  <a href="{% url 'blog_list' %}">Cancelar</a>
{% endblock %}
