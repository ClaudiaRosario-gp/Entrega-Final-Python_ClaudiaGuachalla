<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    {% extends "miaplicacion/padre.html" %}
    {% load static %}
    {% block contenidoQueCambia %}
      <h1>Eliminar Blog</h1>
      <p>¿Estás seguro de que deseas eliminar el blog "{{ blog.titulo }}"?</p>
  
      <form method="post">
      {% csrf_token %}
      <button type="submit">Confirmar</button>
      </form>
  
      <a href="{% url 'blog_list' %}">Cancelar</a>
    {% endblock %}
   
</body>
</html>
