<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 
  {% extends 'miaplicacion/padre.html' %}
  {% load static %}
  {% block content %}
  <h1>{% if form.instance.pk %}Editar Blog{% else %}Crear Blog{% endif %}</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
  </form>

  <a href="{% url 'blog_list' %}">Volver al listado</a>
  {% endblock %}

</body>
</html>
